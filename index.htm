<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"> <!--to slider-->
  <link rel="stylesheet" href="style.css">
  <title>ウマ息子 プリティーダービー</title>
  <link rel="icon" href="./assets/img/umamusuko_logo_without_char.png">
</head>

<body>

  <script src="anime.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <div class="hero-image section">
    <div class="hero-text">
      <h1>絶対は、ワイや
        <div class="block0"></div>
      </h1>
    </div>
    <div class="bar0"></div>
    <div class="bar1"></div>
    <div class="bar2"></div>
    
  </div>

  <script>

    function sleep(time) {
      return new Promise((resolve) => setTimeout(resolve, time));
    }

    // Usage!
    sleep(1000).then(() => {
      // Do something after the sleep!
      anime({
        targets: '.block0',
        translateX: 2005,
        delay: anime.stagger(100), // increase delay by 100ms for each elements.
        duration: 1500,
        easing: 'spring(1, 80, 100, 0)'
      });
    });

    sleep(2300).then(() => {
      // Do something after the sleep!
      anime({
        targets: '.bar0',
        translateX: 2003,
        delay: anime.stagger(100), // increase delay by 100ms for each elements.
        duration: 1500,
        easing: 'spring(1, 80, 100, 0)'
      });
    });

    sleep(2600).then(() => {
      // Do something after the sleep!
      anime({
        targets: '.bar1',
        translateX: 2003,
        delay: anime.stagger(100), // increase delay by 100ms for each elements.
        duration: 1500,
        easing: 'spring(1, 80, 100, 0)'
      });
    });

    sleep(2900).then(() => {
      // Do something after the sleep!
      anime({
        targets: '.bar2',
        translateX: 2003,
        delay: anime.stagger(100), // increase delay by 100ms for each elements.
        duration: 1500,
        easing: 'spring(1, 80, 100, 0)'
      });
    });

    sleep(2600).then(() => {
      // Do something after the sleep!
      anime({
        targets: '.hero-text h1',
        translateY: -300,
        delay: anime.stagger(100), // increase delay by 100ms for each elements.
        duration: 3000,
        easing: 'spring(1, 80, 100, 0)'
      });
    });

  </script>

  <div class="container section">
    <div class="details">
      <h1>「ウマ息子」</h1>
      <img src="./assets/img/umamusuko_logo_without_char.png">
      <p>明和寮主催のハチャメチャレース大会が今年も開幕。
        <br />笑いあり、涙あり、高専生の青春をかけた
        <br />レースのコスモを君は感じたことがあるか––––。
      </p>
    </div>
    <div class="race-schedule">
      <h1>日程</h1>
      <p>1レース目：10月22日（土）11：30〜</p>
      <p>2レース目：10月22日（土）14：00〜</p>
      <p>3レース目：10月23日（日）11：00〜</p>
      <p><br>券売所：中庭</p>
      <p>レース会場：グラウンド</p>
    </div>
  </div>

  <div class="images section">
    <h1>昨年度の様子</h1>
    <ul class="slider">
      <li><img src="./assets/img/last_year_1.png" alt=""></li>
      <li><img src="./assets/img/last_year_2.png" alt=""></li>
      <li><img src="./assets/img/last_year_3.png" alt=""></li>
      <li><img src="./assets/img/last_year_4.png" alt=""></li>
      <li><img src="./assets/img/last_year_5.png" alt=""></li>
      <!--/slider--></ul>
  </div>

    <script src="slider.js"></script>

</body>

</html>
